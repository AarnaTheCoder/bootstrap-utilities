<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Jumbotron</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>
<body style="text-align: center;">
    <div class="jumbotron jumbotron">
    <div class="container">
        <h1 style="color:brown;"> Aarna</h1>

    </div>
    </div>
    <button type="button" class="ptm btn-danger">primary</button>
    <button type="button" class="ptm btn-warning">warning</button>
    <button type="button" class="ptm btn-secondary">secondary</button>
    <button type="button" class="ptm btn-info">info</button>
    <button type="button" class="ptm btn-success">success</button>

<div class="container">
    <h2>contextual badges</h2>
<span class="badge badge-primary">primary</span>
<span class="badge badge-warning">warning</span>
<span class="badge badge-secondary">secondary</span>
<span class="badge badge-info">info</span>
<span class="badge badge-success">success</span>
</div>

<div class="container">
    <h2>progress bar</h2>
    <div class="progress">
        <div class="progress-bar" style="width:40%">40%</div>
</div>

</body>
</html>
